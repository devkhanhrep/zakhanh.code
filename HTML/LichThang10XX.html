<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      width: 60px;
      height: 60px;
      text-align: right;
      vertical-align: top;
    }
    th {
      background-color: #FFD700;
      color: white;
      font-weight: bold;
    }
    th:first-child {
      background-color: #FF4500;
    }
    th:last-child {
      background-color: #1E90FF;
    }
    td {
      position: relative;
    }
    .sunday {
      color: red;
    }
    .saturday {
      color: blue;
    }
    .small-text {
      font-size: 0.6em;
      position: absolute;
      bottom: 5px;
      right: 5px;
    }
    .header-row {
      color: black;
      background-color: transparent;
    }
    .header-row td {
      text-align: center;
      font-weight: bold;
      font-size: 1.2em;
      border: none;
    }
  </style>
  <title>Calendar</title>
</head>
<body>
