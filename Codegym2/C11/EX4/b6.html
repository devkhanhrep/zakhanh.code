<script>
  let kq = "";
  let tren = "";
  let fist = "";

  for (let i = 11; i >= 1; i= i-2) {
    if (i == 7){
      fist += "&nbsp;".repeat(2) + "*".repeat((i - 1)/2) + "&nbsp;".repeat(i - 1) + "*".repeat((i - 1)/2) + "<br>";
    }
    if (i == 11){
      tren += "*".repeat((i - 1)/2) + "&nbsp;".repeat(2 *(11 - (i-1))) + "*".repeat((i - 1)/2) + "<br>";
    }
    kq += "&nbsp;".repeat(11 - i) + "*".repeat(i) + "<br>";
  }
  document.write(fist + tren + kq);
</script>
