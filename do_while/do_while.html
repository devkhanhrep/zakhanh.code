<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>do_while</title>
</head>
<body>
<script>
  let a = null;
  do {
    a = prompt("Enter a number 1 to 10");
  }while (a >10 || a < 0){
    alert("Enter a number 1 to 10, please enter a number" + a);
  }
</script>

</body>
</html>
